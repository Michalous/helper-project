<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./customStyles.css">
    <script src="./countryObject.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <title>Travel-app</title>
</head>
<body>
    <div class="jumbotron" id="jumbotron">
        <h1>SAFETY TRAVEL TRACKER</h1>
        <h6>Search below for the earthquake status and facts about your city of choice.</h6>
        <form>
            <div class="form-group">
              <input id="inputField" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the city:">
              <i class="fas fa-solid fa-magnifying-glass myGlass"></i>
            </div>
            <div id="inputFieldResults"></div>
            <div>
                <button type="button" class="btn btn-primary" id="search_btn">Search</button>
                <button type="button" class="btn btn-primary" id="lucky" data-toggle="tooltip" data-placement="top" title="We'll choose destination for you">Feeling lucky!</button>
            </div>  
        </form>
    </div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">We're choosing your destination</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p></p>
              <div class="counter">
                <div class="nums">
                    <span class="in">3</span>
                    <span>2</span>
                    <span>1</span>
                    <span>0</span>
                </div>
                <h4>Get Ready</h4>
            </div>
        
            <div class="final">
                <h1>LET'S GO!</h1>
            </div>

            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    <div class="row" id="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
                <i class="fas fa-solid fa-triangle-exclamation myIcon"></i>
                <div id="earthquake_results">
                </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-solid fa-globe myIcon"></i>
              <div id="facts_results">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <!-- <i class="fas fa-regular fa-map myIcon"></i> -->
            <div class="card-body" id="map_result"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card" id="history_searches">
            <div class="card-body">
              <i class="fas fa-solid fa-clock-rotate-left myIcon"></i>
              <a id="history_btn" class="btn btn-primary">Delete history</a>
              <div id="previous_searches" class="history">
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer">
        <p id="footerText"> Created by Musleha, Monica, Michal + Osita</p>
      </footer> 

</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
